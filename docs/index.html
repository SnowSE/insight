<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <script src="fileUpload.js" type="text/javascript"></script>
    </head>
    <body>
        <nav class="w3-bar w3-green">
            <a class="w3-bar-item w3-button w3-mobile" href="https://github.com/SnowSE/insight">Insight's GitHub</a>
        </nav>
        <div class="w3-container">
            <form>
                <input type="text" placeholder="Url" required>
                <button type="submit" class="w3-btn w3-green" id="urlSubmit"> Submit </button>
            </form>
            <form>
                <input type="file" required>
                <button type="submit" class="w3-btn w3-green" id="fileSubmit"> Submit </button>
            </form>
        </div>
        <div class="displayImage">
            <img class="imageDisplay" src="https://semantic-ui.com/images/wireframe/image.png" height="400px">
        </div>
    </body>
</html>
